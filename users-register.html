<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- google fonts cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- main styling -->
    <link rel="stylesheet" href="./css/stlye.css">

    <!-- font awesome link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- Boxicons CSS  -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- subsidiary styling -->
    <link rel="stylesheet" href="./css/subsidiary.css">
    <title>RIDEREADY</title>

    <!-- AOS link -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!-- Users stylesheet -->
    <link rel="stylesheet" href="./css/users-register.css">
</head>

<body>
    <main>

        <div class="main-background">
            <div class="blue-frame">
                <div class="frame-1"><img src="./assets/img/Frame 1404.png" alt=""></div>
                <div class="frame-2"><img src="./assets/img/Frame 1405.png" alt=""></div>

            </div>
            <div class="container">
                <div class="general">

                    <div class="d-flex justify-content-center align-items-center left">
                        <div class="left-content">
                            <div class="logo mb-5"><img src="./assets/img/Group 87.png" alt=""></div>
                            <div class="text">
                               
                            </div>
                            <div class="car-img"><img src="./assets/img/Rectangle 41.png" alt=""></div>
                            <p class="text-center">Rent a car for your travels whenever you want from the comfort of your home</p>
                        </div>
                    </div>
                    <div class="right">
                        <div class="right-card">
                        
                            <div class="d-flex justify-content-between">
                                <div class="owners text-center">
                                    <a href="./owners-login.html">Owner</a>
                                </div>
                                <div class="users text-center">
                                    <a href="./users-login.html">Users</a>
                                </div>
                            </div>
                            <div class="container">
                                <h4 class="text-center">Register</h4>

                                <form>
                                    <div class="input-box">
                                    <label for="exampleInputEmail1" class="form-label">Name</label>
                                        <div class="box">
                                            <input type="text" class="form-control" placeholder="Full Name" id="exampleInputEmail1" aria-describedby="emailHelp">
                                        </div>
                                    </div>
                                    <div class="input-box mt-3">
                                    <label for="exampleInputEmail1" class="form-label">Email Address</label>
                                        <div class="box">
                                            <input type="email" class="form-control" placeholder="Email Address" id="exampleInputEmail1" aria-describedby="emailHelp">
                                        </div>
                                    </div>
                                    <div class="input-box ">
                                        <label for="exampleInputPassword1" class="form-label mt-3">Create a Password</label>
                                        <div class="box">
                                            <input type="password" class="form-control" placeholder="Enter password" id="password">
                                            <i class="fa-regular fa-eye-slash"></i>
                                    </div>
                                    </div>
                                    <div class="input-box ">
                                        <label for="exampleInputPassword1" class="form-label mt-3">Confirm Password</label>
                                        <div class="box">
                                            <input type="password" class="form-control" placeholder="Confirm Password" id="password">
                                            <i class="fa-regular fa-eye-slash"></i>
                                    </div>
                                    </div>
                                    <div class="d-flex justify-content-center mt-3">
                                        <a href="./otp-users-verification.html"><button type="submit" class="btn btn-primary px-5 py-2">Log in</button></a>
                                        
                                    </div>
                                    <div class="forgot-password mt-3">
                                        <p>Already have an account? <a href="./users-login.html" type="">Login</a></p>
                                    </div>
                                </form>
                            </div>
                    </div>



                    </div>

                </div>
            </div>
        </div>


    </main>



    <!-- Bootstrap Script (including jQuery) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
    </script>

    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/71668c805d.js" crossorigin="anonymous"></script>

    <!-- Boxicons script  -->
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

    <!-- AOS script -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>

    <!-- javaScipt link -->
    <script src="./js/app.js"></script>

</body>

</html>
