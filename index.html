<head>

<body>
    <main>

        <div class="main-background">
            <div class="blue-frame">
                <div class="frame-1"><img src="./assets/img/Frame 1404.png" alt="Frame 1"></div>
                <div class="frame-2"><img src="./assets/img/Frame 1405.png" alt="Frame 2"></div>

            </div>
            <div class="container">
                <div class="general">

                    <div class="d-flex justify-content-center align-items-center left ">

                        <div class="logo"><img src="./assets/img/Group 87.png" alt="Logo"></div>
                        <div class="car-img"><img src="/assets/img/Rectangle 41.png" alt="Car Image"></div>
                        <p class="text-center">Rent a car for your travels whenever you want from the comfort of your home</p>
                    </div>
                    <div class="right">

                        <div class="card-body">
                            <div class="d-flex justify-content-between">
                                <div class="owners text-center">
                                    <a href="./owners-login.html">Owner</a>
                                </div>
                                <div class="users text-center">
                                    <a href="./users-login.html">Users</a>
                                </div>
                            </div>
                            <div class="container">
                                <h4 class="text-center">Login</h4>
                                <div class="form-body">
                                    <form action="" id="login-form">
                                        <label for="email" class="form-label">Email Address</label>
                                        <div class="input-box">
                                            <input type="email" class="form-control" placeholder="Email Address" id="email" aria-describedby="emailHelp">
                                        </div>

                                        <label for="password" class="form-label mt-3">Password</label>
                                        <div class="input-box">
                                            <input type="password" class="form-control" placeholder="Enter your password" id="password">
                                        </div>
                                        <div class="forgot-password mt-3">
                                            <a href="">Forgot Password</a>
                                        </div>

                                        <div class="d-flex justify-content-center mt-3">
                                            <button type="submit" onclick="submitLogin()" class="btn btn-primary px-5 py-2">Log in</button>
                                        </div>
                                        <div class="btn-cover">
                                            <div class="lines">
                                                <div class="line1"></div>
                                                <p>Or login with</p>
                                                <div class="line1"></div>
                                            </div>
                                            <div class="icons">
                                                <div class="icon"><img src="./assets/img/Frame 1408.png" alt="Icon 1"></div>
                                                <div class="icon"><img src="./assets/img/Frame 1409.png" alt="Icon 2"></div>
                                            </div>
                                            <p class="mt-3">Donâ€™t have an Account? <a href="users-register.html">Signup</a></p>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        </div>
        <div class="overlay" id="overlay"></div>
    <div class="modal" id="modal">
        <p id="modal-message"></p>
        <button onclick="closeModal()">Close</button>
    </div>

    </main>

    <!-- Bootstrap Script (including jQuery) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
    </script>

    <script src="https://kit.fontawesome.com/71668c805d.js" crossorigin="anonymous"></script>
